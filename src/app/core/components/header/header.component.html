<div class="header-container w-full sticky px-48 py-6 flex justify-between items-center bg-[#262626] text-white oswald-font header-shadow">
    <div class="text-2xl">
        ARTICO
    </div>
    <div class="text-lg">
        <div class="example-button-row">
            @if ((authService.currentUser$ | async) && authService.showLogoutButton; as currentUser) {
                <a (click)="authService.logout()" routerLink="/signin" class="no-underline visited:text-white me-20 hover:bg-white hover:text-black">Log Out</a>    
            }
            @else {
                <a routerLink="/signin" class="no-underline visited:text-white me-20 hover:bg-white hover:text-black">SIGN IN</a>    
                <a routerLink="/signup" class="no-underline visited:text-white me-20 hover:bg-white hover:text-black">SIGN UP</a>    
            }
        </div>
    </div>
</div>
